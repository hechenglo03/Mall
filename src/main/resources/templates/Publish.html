<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--禁止浏览器使用缓存-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>账单</title>
    <script src = "/static/js/jquery-3.3.1.min.js"></script>
    <script src = "/static/js/jquery-confirm.min.js"></script>
    <script src = "/static/js/bootstrap.min.js"></script>
    <script src = "/static/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/static/css/jquery-confirm.min.css">
    <style type="text/css">
        body{
            background-color: #ededed;
        }
        .navbar-nav{
            float: right;
        }

        .content{
            margin-top: 80px;

        }

        .title{
            margin-bottom: 20px;
        }

        .pic img{
            width:100%;
            height:200px;
            background-color: #fff;
            border-radius: 5px;
        }

        .miss{
            display: none;
        }
    </style>
</head>
<body>
    <div class = "nav navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class ="navbar-header ">
            <div class = "navbar-brand nickname">
            </div>
        </div>
        <ul class = "nav navbar-nav status">
        </ul>
    </div>
</div>

    <div class = "container content">
        <div class = "row">
            <div class = "col-md-12 title">
                <h1 class = "text-success">发布商品</h1>
            </div>
            <div class = "col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">商品标题</label>
                        <div class="col-sm-10">
                            <input type="text" style="width:50%" class="form-control" name = "title" id="title" placeholder="标题(2-80字符)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary" class="col-sm-2 control-label">商品摘要</label>
                        <div class="col-sm-10">
                            <input type="text" style="width:80%" class="form-control" name = "summary" id="summary" placeholder="摘要(2-140字符)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class = "col-sm-2 control-label">正文</label>
                        <div class = "col-sm-10">
                            <textarea style="width:90%" class = "form-control" rows="10" id = "maincontent" maxlength="1000" name="maincontent"></textarea>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label col-sm-2" for = "price">价格</label>
                        <div class = "col-sm-10">
                            <input type="text" id = "price" class = "form-control" style="width:30%" name = "price" placeholder="单位(元)" >
                        </div>
                    </div>

                    <div class = "form-group">
                        <div class = "col-md-2 col-sm-offset-2">
                            <button type="button" class = "btn btn-primary" id="action">提交</button>
                        </div>
                    </div>


                </form>
            </div>

            <div class = "col-md-4 pic text-center">
                <img src(unknown) id = "imgurl" style="margin-bottom: 15px">
                <button class="btn btn-primary text-center editor">编辑</button>
                <button class="btn btn-primary text-center save" disabled>保存</button>
                <form class = "form-horizontal" style="display: none" >
                    <div class="form-group">
                        <label class="radio-inline text-center">
                            <input type="radio"  value="url" name="picture"  checked>图片地址
                        </label>
                        <label class="radio-inline text-center">
                            <input type="radio"  value="file" name="picture">图片上传
                        </label>
                    </div>

                    <div class="form-group">
                        <div class = "col-sm-12 url">
                            <input type = "text" class = "form-control" name = "file" >
                        </div>
                        <div class = "col-sm-6 col-sm-offset-3 miss file " >
                            <input type="file" name = "file" disabled>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>
<script src = "/static/js/title.js"></script>
<script src = "/static/js/submit.js"></script>
<script src = "/static/js/publish.js"></script>
</html>
