<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "/static/js/jquery-3.3.1.min.js"></script>
    <script src = "/static/js/bootstrap.min.js"></script>
    <script src = "/static/js/jquery-confirm.min.js"></script>
    <script src = "/static/js/title.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/jquery-confirm.min.css">
    <link rel="stylesheet" href="/static/css/product.css">
    <style type="text/css">
        body{
            background-color: #ededed;
        }
        .content{
            margin-top: 100px;
        }
        .full{
            margin-top: 20px;
        }
        .title{
            font-size: 30px;
            color: #000;
            line-height: 1;
        }
        .summary{
            font-size: 14px;
            line-height: 25px;
            padding-top: 20px;
            color: #999999;
        }
        .price{
            font-size: 20px;
            font-weight: 500;
            color: #d44d44;
            line-height: 40px;
        }
        .navbar-nav{
            float: right;
        }

        .spinner{
            width:100px;
        }
        .buy{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class = "nav navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class ="navbar-header">
            <div class = "navbar-brand nickname">
            </div>
        </div>
        <ul class = "nav navbar-nav status">
        </ul>
    </div>
</div>

    <div class = "container content">

        <div class = "col-md-5">
            <img id = "imgurl" src = "http://inews.gtimg.com/newsapp_bt/0/7658629304/1000" style="width: 100%;height:100%">
        </div>
        <div class = "col-md-7">
            <p class = "title"></p>
            <p class ="summary"></p>
            <p class ="price">1111</p>
            <div class="input-group spinner">
                <input type="text" class="form-control" value="1">
                <div class="input-group-btn-vertical">
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                </div>
            </div>
            <button class = "btn btn-primary btn-md buy">购买</button>
        </div>
        <div class = "col-md-12 full">
            <h1 style="color:#8470FF">全文</h1>
            <p class = "main" style="color: #1b6d85"></p>
        </div>
    </div>

</body>
<script type="text/javascript">

    var id;//用于指明商品的id号

    Title();//获取网页状态栏

    if(usertype == "seller"){
        $(".buy").html("编辑");
    }
    //获取商品的信息
    $.get("/product/content",function (data) {
        // 买者可以购买或者登陆者为游客，按钮均显示购买
        if(data.code == 1 || usertype == "visitor"){
            $(".title").html(data['object']['title']);
            $(".summary:eq(0)").html(data['object']['summary']);
            $(".price:eq(0)").html(data['object']['price']);
            $(".main:eq(0)").html(data['object']['content']);
            $("#imgurl").attr("src",data['object']['pic']);
            id = data['object']['id'];
        }else{//商品已经购买
            $('.buy').attr("disabled",true);//禁止购买按钮启动
        }
    })

    $('.spinner .btn:first-of-type').on('click', function() {
        $('.spinner input').val( parseInt($('.spinner input').val(), 10) + 1);
    });
    $('.spinner .btn:last-of-type').on('click', function() {
        $('.spinner input').val( parseInt($('.spinner input').val(), 10) - 1);
    });


    //购买按钮
    $(".buy").click(function () {

        if(usertype == "seller"){
            window.location.href = "/product/editor?id="+id;//用户为卖者，跳转到商品编辑页面
            return;
        }else if(usertype == "visitor"){
            window.location.href = "/login";//用户为游客，跳转到登录页面
            return;
        }
        var sum =$('input').val();
        if(sum == 0)//如果选择数量为0，需要提示
        {
            alert("没有选择商品的数量");
            return;
        }
        console.log("balance");
        $.get("/balance/add",{
            id:id,
            sum:sum
        },function (data) {
            if(data.code == 1){
                $.alert({
                    title: '系统提示',
                    content: "成功加入购物车",
                    icon: 'fa fa-comment',
                    type: 'black',
                    buttons: {
                        "确定": function() {
                            $('input').val(0);//数量选择为0
                        }
                    }
                });
            }
        },"json");

    })
</script>
</html>
