<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <script src = "/static/js/jquery-3.3.1.min.js"></script>
    <script src = "/static/js/bootstrap.min.js"></script>
    <script src = "/static/js/bootstrapValidator.min.js"></script>
    <script src = "/static/js/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/static/css/jquery-confirm.min.css">
    <style type="text/css">
        body{
            background-color: #ededed;
        }
        .navbar-nav{
            float: right;
        }

        .content{
            margin-top: 80px;

        }

        .title{
            margin-bottom: 20px;
        }

        .pic img{
            width:150px;
            height:100px;
            background-color: #fff;
            border-radius: 5px;
        }

        .miss{
            display: none;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class = "nav navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class ="navbar-header">
            <div class = "navbar-brand nickname">
            </div>
        </div>
        <ul class = "nav navbar-nav status">
        </ul>
    </div>
</div>

    <div class = "container content">
        <div class = "row">
            <div class = "col-md-12 title">
                <h1 class = "text-success">发布商品</h1>
            </div>
            <div class = "col-md-10">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">商品标题</label>
                        <div class="col-sm-10">
                            <input type="text" style="width:50%" class="form-control" name = "title" id="title" placeholder="标题(2-80字符)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary" class="col-sm-2 control-label">商品摘要</label>
                        <div class="col-sm-10">
                            <input type="text" style="width:80%" class="form-control" name = "summary" id="summary" placeholder="摘要(2-140字符)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class = "control-label col-sm-2">商品图片</label>
                        <label class="radio-inline text-center col-sm-2">
                            <input type="radio"  value="url" name="picture" checked>URL上传
                        </label>
                        <label class="radio-inline text-center col-sm-2">
                            <input type="radio"  value="file" name="picture">图片上传
                        </label>
                    </div>

                    <div class="form-group">
                        <div class = "col-sm-6 col-sm-offset-2 url">
                            <input  type = "text" class = "form-control imgurl" name = "file" >
                        </div>
                        <div class = "col-md-2 url">
                            <div class = "btn btn-primary" id="show">显示</div>
                        </div>
                        <div class = "col-sm-offset-2 col-md-4 miss file" >
                            <input type="file" name = "file" disabled>
                        </div>
                        <div class = "col-md-2 miss file">
                            <div class = "btn btn-primary" id = "upload">上传</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class = "col-sm-2 control-label">正文</label>
                        <div class = "col-sm-10">
                            <textarea style="width:90%" class = "form-control" rows="10" id = "maincontent" maxlength="1000" name="maincontent"></textarea>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label col-sm-2" for = "price">价格</label>
                        <div class = "col-sm-10">
                            <input type="text" id = "price" class = "form-control" style="width:30%" name = "price" placeholder="单位(元)">
                        </div>
                    </div>

                    <div class = "form-group">
                        <div class = "col-md-2 col-sm-offset-2">
                            <button type="submit" class = "btn btn-primary" id="action">提交</button>
                        </div>
                        <input type="reset" name="reset" style="display: none;" />
                    </div>


                </form>
            </div>

            <div class = "col-md-2 pic text-center">
                <img src(unknown) id = "imgurl">
            </div>

        </div>

    </div>

</body>
<script src = "/static/js/title.js"></script>
<script src = "/static/js/editor.js"></script>
<script src = "/static/js/submit.js"></script>
</html>
